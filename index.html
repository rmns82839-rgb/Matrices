<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ”¢ Matrices</h1>

        <div class="header-inputs">
            <h3>ğŸ“ Datos del Ejercicio</h3>
            <label>Materia: <input type="text" id="header-materia" placeholder="Ãlgebra Lineal"></label>
            <label>Realizado por: <input type="text" id="header-nombre" placeholder="Tu Nombre"></label>
            <label>Carrera: <input type="text" id="header-carrera" placeholder="IngenierÃ­a"></label>
            <label>Sede: <input type="text" id="header-sede" placeholder="Sede Central"></label>
            <label>Jornada: <input type="text" id="header-jornada" placeholder="Diurna"></label>
            <label>Fecha: <input type="date" id="header-fecha" value="2025-11-23"></label>
        </div>

        <hr>

        <div class="input-section">
            <div class="matrix-setup">
                <h2>Matriz A</h2>
                <button onclick="showPasteArea('A')" class="paste-button">ğŸ“‹ Pegar Matriz A</button>
                <div id="pasteA-area" class="paste-area">
                    <textarea id="pasteA-text" rows="3" placeholder="Ejemplo: 1,2,3&#10;4,5,6"></textarea>
                    <button onclick="importMatrixFromText('A')" style="background-color: #27ae60;">Importar</button>
                </div>
                <label for="rowsA">Filas:</label>
                <input type="number" id="rowsA" value="2" min="1">
                <label for="colsA">Columnas:</label>
                <input type="number" id="colsA" value="2" min="1">
                <button onclick="generateMatrixInput('A')">Generar A</button>
            </div>
            <div id="matrixA-container" class="matrix-table-container"></div>
            
            <div class="matrix-setup">
                <h2>Matriz B</h2>
                <button onclick="showPasteArea('B')" class="paste-button">ğŸ“‹ Pegar Matriz B</button>
                <div id="pasteB-area" class="paste-area">
                    <textarea id="pasteB-text" rows="3" placeholder="Ejemplo: 1,2&#10;3,4"></textarea>
                    <button onclick="importMatrixFromText('B')" style="background-color: #27ae60;">Importar</button>
                </div>
                <label for="rowsB">Filas:</label>
                <input type="number" id="rowsB" value="2" min="1">
                <label for="colsB">Columnas:</label>
                <input type="number" id="colsB" value="2" min="1">
                <button onclick="generateMatrixInput('B')">Generar B</button>
            </div>
            <div id="matrixB-container" class="matrix-table-container"></div>
        </div>

        <details class="optional-matrices-container">
            <summary>AÃ±adir mÃ¡s matrices (C y D)</summary>
            <div class="input-section">
                <div class="matrix-setup">
                    <h2>Matriz C</h2>
                    <button onclick="showPasteArea('C')" class="paste-button">ğŸ“‹ Pegar Matriz C</button>
                    <div id="pasteC-area" class="paste-area">
                        <textarea id="pasteC-text" rows="3" placeholder="Ejemplo: 1,2&#10;3,4"></textarea>
                        <button onclick="importMatrixFromText('C')" style="background-color: #27ae60;">Importar</button>
                    </div>
                    <label for="rowsC">Filas:</label>
                    <input type="number" id="rowsC" value="2" min="1">
                    <label for="colsC">Columnas:</label>
                    <input type="number" id="colsC" value="2" min="1">
                    <button onclick="generateMatrixInput('C')">Generar C</button>
                </div>
                <div id="matrixC-container" class="matrix-table-container"></div>
                
                <div class="matrix-setup">
                    <h2>Matriz D</h2>
                    <button onclick="showPasteArea('D')" class="paste-button">ğŸ“‹ Pegar Matriz D</button>
                    <div id="pasteD-area" class="paste-area">
                        <textarea id="pasteD-text" rows="3" placeholder="Ejemplo: 1,2&#10;3,4"></textarea>
                        <button onclick="importMatrixFromText('D')" style="background-color: #27ae60;">Importar</button>
                    </div>
                    <label for="rowsD">Filas:</label>
                    <input type="number" id="rowsD" value="2" min="1">
                    <label for="colsD">Columnas:</label>
                    <input type="number" id="colsD" value="2" min="1">
                    <button onclick="generateMatrixInput('D')">Generar D</button>
                </div>
                <div id="matrixD-container" class="matrix-table-container"></div>
            </div>
        </details>


        <div class="operations">
            <label for="operation">Seleccionar OperaciÃ³n:</label>
            <select id="operation">
                <option value="A+B">A + B</option>
                <option value="A-B">A - B</option>
                <option value="AxB">A x B</option>
                <option value="A+B+C">A + B + C</option>
                <option value="A-B-C">A - B - C</option>
                <option value="A+B+C+D">A + B + C + D</option>
                <option value="A-B-C-D">A - B - C - D</option>
                <option value="AxBxC">(A x B) x C</option>
                <option value="AxBxCxD">((A x B) x C) x D</option>
            </select>
            <button onclick="addExerciseToReport()">AÃ±adir a Reporte</button>
        </div>

        <p id="error-message" class="error"></p>

        <hr>

        <div id="report-container">
            <h2>ğŸ“Š Reporte de Ejercicios</h2>
            <div id="exercises-list">
                <p class="placeholder">AÃ±ade ejercicios para generar el reporte.</p>
            </div>
        </div>

        <button onclick="printReport()" class="print-button">ğŸ–¨ï¸ Imprimir Reporte (Incluye Encabezado)</button>
        <button onclick="clearReport()" class="clear-button">ğŸ—‘ï¸ Limpiar Reporte Completo</button>

    </div>

    <div id="print-area" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
